<div class="layout-row">
  <section class="layout-column align-items-center justify-content-center">
      <input type="text" [(ngModel)]="name" data-test-id="app-input-name" required placeholder="Name" />
      <input type="text" [(ngModel)]="genre" data-test-id="app-input-genre" required placeholder="Genre" />
      <input type="text" [(ngModel)]="creator" data-test-id="app-input-creator" required placeholder="Creator" />
      <form>
        <label><input class="radioButton"
          data-test-id="app-input-book-type" [(ngModel)]="type" type="radio" name="type" value="Book" (change)="changeType($event)">Book</label>
        <label><input class="radioButton"
          data-test-id="app-input-song-type" [(ngModel)]="type" type="radio" name="type" value="Song" (change)="changeType($event)">Song</label>
      </form>
      <input data-test-id="app-input-time" [(ngModel)]="totalTime" *ngIf="showTotalTimeField" type="number" placeholder="Total Time" />
  </section>
  <section class="layout-row justify-content-center align-items-center">
      <button data-test-id="add-button" (click)="save()" class="w-30">Add</button>
  </section>
</div>
